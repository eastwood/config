setw -g mouse on
setw -g mode-keys vi

set -g @scroll-speed-num-lines-per-scroll 1

set -g status-interval 60
set -g status off
set -g monitor-activity off
set -g visual-activity on
set -g window-status-activity-style none

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-s set -g status

# set-option -g default-shell /usr/local/bin/zsh
# Default terminal is 256 colors
set-window-option -g xterm-keys on

set-option -g renumber-windows on
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

unbind c
unbind '"'
unbind %
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

run -b '~/.tmux/plugins/tpm/tpm'

set -g status-justify centre
set -g default-terminal "screen-256color"
set -g message-command-style "fg=#F8F8F2,bg=#6272A4"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#BD93F9"
set -g status-style "none,bg=#282A36"
set -g message-style "fg=#BD93F9,bg=#282A36"
set -g pane-border-style "fg=#6272A4"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator " #[fg=#282A36,bg=#6272A4]#[fg=#6272A4,bg=#282A36] "
setw -g window-status-style "none,fg=#BD93F9,bg=#282A36"
setw -g status-left '#[fg=#282A36,bg=#BD93F9] #S #[fg=#BD93F9,bg=#6272A4]#[fg=#6272A4,bg=#282A36] #[fg=#BD93F9]                     '
setw -g status-right "#[fg=#6272A4,bg=#282A36] #[fg=#BD93F9,bg=#282A36]%Y-%m-%d #[fg=#6272A4,bg=#282A36]#[fg=#BD93F9,bg=#6272A4]#[bg=#BD93F9,fg=#282A36] #h "
setw -g window-status-format "#[bg=#282A36,fg=#6272A4]#W"
setw -g window-status-current-format "#W"

#44475A = gray 
#BD93F9 = light purple
#F8F8F2 = off white
#6272A4 = blue colour
#282A36 = dark gray
#21222C = black
