unbind C-b
set -g prefix `
bind-key ` send-prefix
set-option -g mouse on

set -g default-terminal "screen-256color"
set -s escape-time 0
bind-key -n C-h send-keys Escape "[104;5u"

set-window-option -g mode-keys vi

set -g status-left-length 40
set -g status-left "#[fg=black]Session: #S #[fg=black]#I #[fg=black]#P"
set -g status-right "#[fg=black]%d %b %R"

set -g status-interval 60

set -g status-justify centre

setw -g monitor-activity off
set -g visual-activity on

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

unbind c
unbind '"'
unbind %
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

run-shell ~/.config/term/tmux-scroll-copy-mode/scroll_copy_mode.tmux
run-shell ~/.config/term/tmux-resurrect/resurrect.tmux

# enable pbcopy on osx etc
# requires to install brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l bash"

